<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataTables with Flask</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ella_app.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#myTable').DataTable({
            "ajax": {
                "url": "/data",
                "dataSrc": ""  // Tells DataTables to expect an array at the top level
            },
            "columns": [
                { "data": "Email Address" },
                { "data": "department" },
                // { "data": "column3" }
            ]
        });
    });
    </script>
</head>
<body>
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>Email Address</th>
                <th>Department</th>
                <!-- <th>Column 3</th> -->
                <!-- Add more column headers as per your CSV file -->
            </tr>
        </thead>
    </table>
    <script src="{{ url_for('static', filename='ella_app.js') }}"></script></body>
</html>
